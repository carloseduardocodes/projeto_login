<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h1>LOGIN</h1>
            <div class="box-usu">
                <label for="iname"></label>
                <input placeholder="usuario" type="text" name="name" id="iname" autocomplete="off" required minlength="6" maxlength="20" >
                <i class='bx bxs-user'></i>
            </div>
          
            <div class="box-usu">
                <label for="isenha"></label>
                <input placeholder="senha" type="password" name="name" id="isenha" required minlength="6" maxlength="20">
                <i class='bx bxs-lock'></i>
            </div>
            <div class="box-esqui">
                <label for="icheck">
                <input type="checkbox" id="icheck">
                    lembrar</label>
                <a href="#"><strong>esqueci minha senha</strong></a>
            </div>

           
            <a href="conteudo/index.html"><button type="button" id="isenha"> Entrar</button></a>

            <div class="box-esqui">
                Nao tem uma conta? <a href="#"><strong>registre-se</strong></a>
            </div>
        </form>
    </div>
</body>

</html>
